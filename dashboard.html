<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background: #ffffff;
            color: #333;
            cursor: pointer;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}</h1>
        <p>This is your dashboard.</p>
        <form action="{{ url_for('results') }}" method="get">
            <button type="submit" class="button">View Anomalies</button>
        </form>
        <form action="{{ url_for('logout') }}" method="get">
            <button type="submit" class="button">Logout</button>
        </form>
    </div>
</body>
</html>
